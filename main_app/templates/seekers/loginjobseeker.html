{% extends 'base.html' %}
{% load static %}
{% block content %}

    <body>

    <div style="height: 113px;"></div>

    <div class="conta">
        <div class="forms-conta">
            <div class="signin-signup">
                <fom class="sign-in-form">
                    <form action="/candidatelogin" method="post">
                        {% csrf_token %}
                        <h2 class="title">EMPLOYER Sign in</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" name="seekeremail" placeholder="email"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="seekerpassword" placeholder="Password"/>
                        </div>
                        <button type="submit" class="buton solid">Login</button>
                    </form>
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </fom>
                <fom class="sign-up-form">
                    <form action="/seekers/signup" method="post">
                        {% csrf_token %}
                        <h2 class="title">JobSeeker Sign up</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" name="seekerusername" placeholder="Username"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="seekeremail" placeholder="Email"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="seekerpassword" placeholder="Password"/>
                        </div>


                        <button type="submit"> submit</button>
                    </form>


                </fom>
            </div>
        </div>

        <div class="panels-conta">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Are You New here?</h3>
                    <p>
                        Don't have a account?
                    </p>
                    <button class="buton transparent" id="sign-up-buton">
                        Sign up
                    </button>
                </div>
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Are You Already Member?</h3>
                    <p>
                        Login Here..
                    </p>
                    <button class="buton transparent" id="sign-in-buton">
                        Sign in
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
